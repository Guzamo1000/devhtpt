<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Edit user</h1>
                <div class="card-body">
                    <form th:action="@{/managerUser/editUser/{id} (id=${user.id})}" th:object="${user}" method="post">
                        <div class="form-group">
                            <label>fullName</label>
                            <input type="text"
                                   name="fullName"
                                   th:field="*{fullName}"
                                   class="form-control"
                                   placeholder="fullName"/>
                        </div>
    
                        <div class="form-group">
                            <label>account</label>
                            <input type="text"
                                   name="account"
                                   th:field="*{account}"
                                   class="form-control"
                                   placeholder="account"/>
                        </div>
    
                        <div class="form-group">
                            <label>Role: </label>
                            <select th:field="*{role}" class="custom-select" required>
                                <option value="">Role</option>
                                <option th:value="0" th:text="0">0</option>
                                <option th:value="1" th:text="1">1</option>
                                <option th:value="2" th:text="2">2</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>phoneNumber</label>
                            <input type="text"
                                   name="phoneNumber"
                                   th:field="*{phoneNumber}"
                                   class="form-control"
                                   placeholder="phoneNumber"/>
                        </div>
    
                        <!-- <div class="form-group">
                            <label>Customer address</label>
                            <input type="text"
                                   name="Address"
                                   th:field="*{address}"
                                   class="form-control"
                                   placeholder="Enter Customer address"/>
                        </div> -->
    
                        <!-- <div class="form-group">
                            <label>Sex: </label>
                            <div th:each="option : ${T(com.example.studentmanagesystem.enums.GenderOption).values()}">
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input name="gender" type="radio" th:field="*{sex}" th:value="${option}"
                                           class="custom-control-input" required>
                                    <label class="custom-control-label" th:for="${#ids.prev('sex')}" th:text="${option}">option</label>
                                </div>
                            </div>
                        </div> -->
    
                        <div class="form-group">
                            <label>Branch: </label>
                            <select th:field="*{branchId}" class="custom-select" required>
                                <option value="">Branch</option>
                                <option th:each="branch : ${listBranch}" th:value="${branch.getId()}" th:text="${branch.getAddress()}"></option>
                            </select>
                        </div>
    
    
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary" id="submit_create_student_id"> Submit</button>
                        </div>
                    </form>
    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
