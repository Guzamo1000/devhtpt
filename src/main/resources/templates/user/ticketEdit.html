                <h1 class="text-center"> Update Ticket</h1>

                            <label>ticketName</label>
                            <input type="text"
                                   name="ticketName"
                                   th:field="*{ticketName}"
                                   class="form-control"
                                   placeholder="ticketName"/>
                        </div>
    
                        <div class="form-group">
                            <label>ticketPrice</label>
                            <input type="text"
                                   name="ticketPricet"
                                   th:field="*{ticketPrice}"
                                   class="form-control"
                                   placeholder="ticketPrice"/>
                        </div>
    
                        <div class="form-group">
                            <label>discount</label>
                            <input type="text"
                                   name="discount"
                                   th:field="*{discount}"
                                   class="form-control"
                                   placeholder="discountr"/>
                        </div>
    
                        <div class="form-group">
                            <label>seatType</label>
                            <input type="text"
                                   name="seatType"
                                   th:field="*{seatType}"
                                   class="form-control"
                                   placeholder="seatType"/>
                        </div>

                        <div class="form-group">
                            <label>User: </label>
                            <select th:field="*{userId}" class="custom-select" required>
                                <option value="">User</option>
                                <option th:each="userEach : ${listUser}" th:value="${userEach.getId()}" th:text="${userEach.getFullName()}"></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Customer: </label>
                            <select th:field="*{customerId}" class="custom-select" required>
                                <option value="">Customer</option>
                                <option th:each="customer : ${listCustomer}" th:value="${customer.getId()}" th:text="${customer.getName()}"></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Station: </label>
                            <select th:field="*{trainRideId}" class="custom-select" required>
                                <option value="">Train Ride</option>
                                <option th:each="TrainRide : ${listTrainRide}" th:value="${TrainRide.getId()}" th:text="${TrainRide.station.getAddress()}"></option>
                            </select>
                        </div>
    
    
    
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary"> Submit</button>
