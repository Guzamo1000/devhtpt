                            <input type="datetime-local"
                                   name="departureTime"
                                   th:field="*{departureTime}"
                                   class="form-control"
                                   placeholder="departureTime"/>
                        </div>
    
                        <div class="form-group">

                            <input type="text"
                                   name="departureStation"

                                   class="form-control"
                                   placeholder="departureStation"/>
                        </div>
    
                        <div class="form-group">
                            <label>destination</label>
                            <input type="text"
                                   name="destination"
                                   th:field="*{destination}"
                                   class="form-control"
                                   placeholder="destination"/>
                        </div>

                        <div class="form-group">
                            <label>Station: </label>
                            <select th:field="*{station}" class="custom-select" required>
