<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div class="row">
            <h1> List User </h1>
            <a th:href="@{/managerCustomer/customer}">CUSTOMER MANAGE</a>
            <a th:href="@{/managerTicket/ticket}">TICKET MANAGE</a>
            <a th:href="@{/managerTrain/train}">TRAIN MANAGE</a>
            <a th:href="@{/managerTrainRide/trainride}">TRAIN RIDE</a>
            <a th:href="@{/managerUser/user}">USER</a>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/managerUser/createUser}" class="btn btn-primary btn-sm mb-3"> ADD User</a>
            </div>
        </div>
        <table class="table table-striped table-bordered" style="border: 1px solid black">
            <thead class="table-dark" >
            <tr>
                <th style="border: 1px solid black">id</th>
                <th style="border: 1px solid black">full name </th>
                <th style="border: 1px solid black">account</th>
                
                <th style="border: 1px solid black">role</th>
                <th style="border: 1px solid black">phone number</th>
                <th style="border: 1px solid black">Add Branch</th>
                <!-- <th style="border: 1px solid black">customer</th> -->
                
                
                <!-- <th style="border: 1px solid black">address station</th>
                <th style="border: 1px solid black">train id</th> -->
            </tr>
            <tbody>
            <tr th:each="user: ${listUser}">
                <td th:text="${user.id}" style="border: 1px solid black"></td>
                <td th:text="${user.fullName}" style="border: 1px solid black"></td>
                <td th:text="${user.account}" style="border: 1px solid black"></td>
                
                <td th:text="${user.role}" style="border: 1px solid black"></td>
                <td th:text="${user.phoneNumber}" style="border: 1px solid black"></td>
                <td th:text="${user.branchId.address}" style="border: 1px solid black"></td>
                <!-- <td th:text="${userd.userId.fullName}" style="border: 1px solid black"></td>
                <td th:text="${userd.customerId.name}" style="border: 1px solid black"></td>
                <td th:text="${userd.userideId.departureStation}" style="border: 1px solid black"></td>
                <td th:text="${userd.userideId.destination}" style="border: 1px solid black"></td> -->
                <td>
                   <a th:href="@{/managerUser/editUser/{id}(id=${user.id})}"
                      class="btn btn-primary">Update</a>
    
                  <a th:href="@{/managerUser/deleteUser/{id}(id=${user.id})}"
                       class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
            </thead>
        </table>
    </div>
</body>
</html>
