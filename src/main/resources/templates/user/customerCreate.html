<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center"> Create New Student</h1>
                <div class="card-body">
                    <form th:action="@{/managerCustomer/customer}" th:object="${customer}" method="post">
                        <div class="form-group">
                            <label>Customer name</label>
                            <input type="text"
                                   name="name"
                                   th:field="*{name}"
                                   class="form-control"
                                   placeholder="Enter Customer name"/>
                        </div>
    
                        <div class="form-group">
                            <label>Customer account</label>
                            <input type="text"
                                   name="account"
                                   th:field="*{account}"
                                   class="form-control"
                                   placeholder="Enter Customer account"/>
                        </div>
    
                        <div class="form-group">
                            <label>Customer phone number</label>
                            <input type="text"
                                   name="PhoneNumber"
                                   th:field="*{phoneNumber}"
                                   class="form-control"
                                   placeholder="Enter Customer phone number"/>
                        </div>
    
                        <div class="form-group">
                            <label>Customer address</label>
                            <input type="text"
                                   name="Address"
                                   th:field="*{address}"
                                   class="form-control"
                                   placeholder="Enter Customer address"/>
                        </div>
    
                        <!-- <div class="form-group">
                            <label>Sex: </label>
                            <div th:each="option : ${T(com.example.studentmanagesystem.enums.GenderOption).values()}">
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input name="gender" type="radio" th:field="*{sex}" th:value="${option}"
                                           class="custom-control-input" required>
                                    <label class="custom-control-label" th:for="${#ids.prev('sex')}" th:text="${option}">option</label>
                                </div>
                            </div>
                        </div> -->
    
                        <div class="form-group">
                            <label>Ticket: </label>
                            <div th:each="ticket : ${listTicket}">
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input name="ticket" type="radio" th:field="*{ticket}"
                                           th:value="${ticket.getId()}" class="custom-control-input" required>
                                    <label class="custom-control-label" th:for="${#ids.prev('ticket')}"
                                           th:text="${ticket.getName()}">Name Ticket</label>
                                </div>
                            </div>
                        </div>
    
    
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary" id="submit_create_student_id"> Submit</button>
                        </div>
                    </form>
    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
