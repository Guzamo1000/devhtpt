<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div class="row">
            <h1> List Train Ride </h1>
            <a th:href="@{/managerCustomer/customer}">CUSTOMER MANAGE</a>
            <a th:href="@{/managerTicket/ticket}">TICKET MANAGE</a>
            <a th:href="@{/managerTrain/train}">TRAIN MANAGE</a>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/managerTrainRide/createTrainRide}" class="btn btn-primary btn-sm mb-3"> ADD Train Ride</a>
            </div>
        </div>
        <table class="table table-striped table-bordered" style="border: 1px solid black">
            <thead class="table-dark" >
            <tr>
                <th style="border: 1px solid black">id</th>
                <th style="border: 1px solid black">departureTime </th>
                <th style="border: 1px solid black">departureTime</th>
                
                <th style="border: 1px solid black">departureStation</th>
                <th style="border: 1px solid black">destination</th>
                <!-- <th style="border: 1px solid black">salesman</th>
                <th style="border: 1px solid black">customer</th> -->
                
                
                <th style="border: 1px solid black">address station</th>
                <th style="border: 1px solid black">train id</th>
            </tr>
            <tbody>
            <tr th:each="trainrd: ${trainride}">
                <td th:text="${trainrd.id}" style="border: 1px solid black"></td>
                <td th:text="${trainrd.departureTime}" style="border: 1px solid black"></td>
                <td th:text="${trainrd.departureStation}" style="border: 1px solid black"></td>
                
                <td th:text="${trainrd.destination}" style="border: 1px solid black"></td>
                <td th:text="${trainrd.station.address}" style="border: 1px solid black"></td>
                <td th:text="${trainrd.train.id}" style="border: 1px solid black"></td>
                <!-- <td th:text="${trainrd.userId.fullName}" style="border: 1px solid black"></td>
                <td th:text="${trainrd.customerId.name}" style="border: 1px solid black"></td>
                <td th:text="${trainrd.trainRideId.departureStation}" style="border: 1px solid black"></td>
                <td th:text="${trainrd.trainRideId.destination}" style="border: 1px solid black"></td> -->
                <td>
                   <a th:href="@{/managerTrainRide/editTrainRide/{id}(id=${trainrd.id})}"
                      class="btn btn-primary">Update</a>
    
                  <a th:href="@{/managerTrainRide/deleteTrainRide/{id}(id=${trainrd.id})}"
                       class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
            </thead>
        </table>
    </div>
</body>
</html>
